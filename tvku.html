<!doctype html>

<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daftar Channel</title>
  <style>
    body {
      margin:0;
      background:#000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color:#fff;
    }
    header {
      display:flex;
      align-items:center;
      padding:16px;
      background:#000;
      justify-content:center;
    }
    header h1 {
      margin:0;
      font-size:20px;
      color:#fff;
    }
    .grid {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap:20px;
      padding:20px;
      max-width:900px;
      margin:0 auto;
    }
    .channel {
      background:#111;
      border-radius:12px;
      text-align:center;
      padding:12px;
      transition: transform 0.2s ease;
    }
    .channel:hover {
      transform:scale(1.05);
      cursor:pointer;
    }
    .channel img {
      width:100%;
      height:80px;
      object-fit:contain;
      margin-bottom:8px;
    }
    .channel-name {
      font-size:14px;
      color:#fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>IndiHomeTV Style Grid</h1>
  </header>
  <main class="grid">
    <!-- Ganti src dan link sesuai kebutuhan -->
    <a class="channel" href="#" target="_blank">
      <img src="https://via.placeholder.com/150x80?text=Discovery" alt="Discovery Asia">
      <div class="channel-name">Discovery Asia</div>
    </a>
    <a class="channel" href="#" target="_blank">
      <img src="https://via.placeholder.com/150x80?text=Hits+Now" alt="Hits Now">
      <div class="channel-name">Hits Now</div>
    </a>
    <a class="channel" href="#" target="_blank">
      <img src="https://via.placeholder.com/150x80?text=Animal+Planet" alt="Animal Planet">
      <div class="channel-name">Animal Planet</div>
    </a>
    <a class="channel" href="#" target="_blank">
      <img src="https://via.placeholder.com/150x80?text=Love+Nature" alt="Love Nature">
      <div class="channel-name">Love Nature</div>
    </a>
    <a class="channel" href="#" target="_blank">
      <img src="https://via.placeholder.com/150x80?text=MAXStream" alt="MAXStream">
      <div class="channel-name">MAXStream</div>
    </a>
    <a class="channel" href="#" target="_blank">
      <img src="https://via.placeholder.com/150x80?text=Curiosity" alt="Curiosity">
      <div class="channel-name">Curiosity</div>
    </a>
    <!-- Tambahkan channel lain sesuai keperluan -->
  </main>
</body>
</html>
